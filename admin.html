<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - PNA Paraná</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Ajustes de centrado y visualización para celular */
        body { font-family: sans-serif; margin: 0; padding: 0; background-color: #f0f2f5; }
        .contenedor-admin { 
            max-width: 500px; 
            margin: 20px auto; 
            padding: 20px; 
            background: white; 
            border-radius: 12px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .header-pna { background: #003366; color: white; padding: 20px; margin-bottom: 20px; }
        input, select { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; }
        
        .btn-logout { 
            background: #ff4d4d; color: white; border: none; padding: 10px 20px; 
            border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 10px;
        }
        .btn-logout:hover { background: #cc0000; }

        /* Estilo de la tabla para que no se deforme */
        .tabla-turnos { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 14px; }
        .tabla-turnos th { background: #eee; padding: 10px; }
        .tabla-turnos td { padding: 10px; border-bottom: 1px solid #ddd; }
        
        .btn-eliminar-admin { 
            background: #d9534f; color: white; border: none; padding: 6px 10px; 
            border-radius: 4px; cursor: pointer; font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="header-pna">
        <h1>Administración PNA</h1>
        <p>Prefectura Naval Paraná</p>
    </div>

    <main class="contenedor-admin">
        <div id="area-login">
            <h3>Acceso Restringido</h3>
            <p>Ingrese el PIN para ver los turnos</p>
            <input type="password" id="admin-pin" placeholder="PIN de Seguridad">
            <br>
            <button id="btn-login" class="btn-solicitar" style="width: 95%;">Ingresar</button>
        </div>

        <div id="dashboard-contenido" style="display: none;">
            <div style="border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 15px;">
                <button id="btn-logout" class="btn-logout">Cerrar Sesión</button>
            </div>

            <label><strong>Seleccionar Fecha:</strong></label>
            <input type="date" id="filtro-fecha">

            <h3 id="total-turnos" style="color: #003366; margin-top: 20px;">Cargando...</h3>

            <div id="contenedor-tabla">
                </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
