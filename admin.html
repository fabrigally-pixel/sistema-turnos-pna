<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración de Turnos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Panel de Administración de Turnos</h1>
        <p>Prefectura Naval Argentina - Oficina PNA Paraná</p>
    </header>

    <main class="contenedor-turnos">
        
        <div id="area-login">
            <h2>Acceso Administrativo</h2>
            <p>Por favor, ingrese el PIN de seguridad para acceder a los turnos.</p>
            
            <input type="password" id="admin-pin" placeholder="Ingrese el PIN" required>
            <button type="button" id="btn-login">Acceder</button>
            <p id="login-error" style="display: none;"></p>
        </div>
        <div id="dashboard-contenido" style="display: none;">
            <h2>Turnos Registrados</h2>
            
            <label for="filtro-fecha">Ver Turnos para el Día:</label>
            <input type="date" id="filtro-fecha" required>

            <p id="fecha-hoy"></p>
            <p id="total-turnos"></p>
            
            <div id="contenedor-tabla">
                <p>Seleccione una fecha para ver los turnos...</p>
            </div>
        </div>
        </main>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <script src="script.js" defer></script>
</body>
</html>
