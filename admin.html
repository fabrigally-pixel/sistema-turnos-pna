<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración de Turnos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Panel de Administración de Turnos</h1>
        <p>Prefectura Naval Argentina - Oficina PNA Paraná</p>
    </header>

    <main class="contenedor-turnos">

        <div id="area-login">
            <h2>Acceso Administrativo</h2>
            <p>Por favor, ingrese el PIN de seguridad para acceder a los turnos.</p>
            <input type="password" id="admin-pin" placeholder="Ingrese el PIN" required>
            <button type="button" id="btn-login" class="btn-solicitar">Acceder</button>
        </div>

        <div id="dashboard-contenido" style="display: none;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2>Turnos Registrados</h2>
                <button id="btn-logout" style="background-color: #d9534f; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer;">Cerrar Sesión</button>
            </div>

            <div class="filtro-seccion" style="margin: 20px 0; padding: 15px; background: #f9f9f9; border-radius: 8px;">
                <label for="filtro-fecha"><strong>Filtrar por Fecha:</strong></label>
                <input type="date" id="filtro-fecha" style="padding: 8px; width: 100%; margin-top: 10px;">
            </div>

            <h3 id="total-turnos" style="color: #003366;">Seleccione una fecha</h3>

            <div id="contenedor-tabla">
                <p>Cargando información...</p>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
