<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - PNA Paraná</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Ajustes rápidos para que quede centrado en el celular */
        .contenedor-turnos {
            max-width: 600px;
            margin: 0 auto;
            padding: 15px;
            text-align: center;
        }
        #dashboard-contenido {
            width: 100%;
        }
        .header-admin {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tabla-turnos {
            width: 100%;
            font-size: 14px;
        }
        .btn-eliminar-admin {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header style="text-align: center; padding: 20px; background-color: #003366; color: white;">
        <h1>Administración de Turnos</h1>
        <p>PNA Paraná</p>
    </header>

    <main class="contenedor-turnos">
        <div id="area-login">
            <h2>Acceso Administrativo</h2>
            <input type="password" id="admin-pin" placeholder="PIN de Seguridad" style="width: 80%; padding: 10px; margin-bottom: 10px;">
            <br>
            <button type="button" id="btn-login" class="btn-solicitar">Acceder</button>
        </div>

        <div id="dashboard-contenido" style="display: none;">
            <div class="header-admin">
                <h2 style="margin: 0;">Turnos Registrados</h2>
                <button id="btn-logout" style="background: #666; color: white; border: none; padding: 5px 15px; border-radius: 5px;">Cerrar Sesión</button>
            </div>

            <div style="background: #f4f4f4; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                <label><strong>Filtrar por Fecha:</strong></label>
                <input type="date" id="filtro-fecha" style="width: 90%; padding: 10px; margin-top: 10px;">
            </div>

            <h3 id="total-turnos" style="color: #003366;">Seleccione un día</h3>

            <div id="contenedor-tabla">
                </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
